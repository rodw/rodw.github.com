exclude: Gemfile Gemfile.lock
auto: true
markdown: rdiscount
rdiscount:
  extensions: [smart]
pygments: true
lsi: false

permalink: /blog/:year-:month-:title

snippet:
  source:
    dir: _snippets
    glob: "*.md"
  dest:
    index:
      dir: snippet
    tag:
      dir: snippet/t
    page:
      dir: snippet/s

primarynav:
- text: Home
  url: /
  section: home
- text: Projects
  url: /project
  section: project
- text: Snippets
  url: /snippet
  section: snippet


